<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/alura-logo.svg" alt="logo" />
      </div>
      <h1 class="title">Encriptador de texto</h1>
    </header>

    <main>
      <section class="text-encrypter">
        <div class="encrypt">
          <textarea
            name=""
            id=""
            placeholder="Escribe o pega aquí tu texto para encriptar"
          ></textarea>
        </div>
        <button class="switch">Cambiar</button>
        <div class="decrypt">
          <textarea
            name=""
            id=""
            placeholder="Escribe o pega aquí tu texto para desencriptar"
          ></textarea>
        </div>
      </section>
    </main>

    <footer>
      Desarrollado por
      <a
        href="https://github.com/daxgdev"
        target="_blank"
        rel="noopener noreferrer"
        >@daxgdev</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
