<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/alura-logo.svg" alt="logo" />
      </div>
      <h1 class="title">Encriptador de texto</h1>
    </header>

    <main>
      <section class="text-encrypter">
        <div class="encrypt">
          <div class="function">
            Encriptar
            <img src="assets/lock-solid.svg" alt="Encriptar" class="lock" />
          </div>
          <textarea
            name=""
            id=""
            placeholder="Escribe o pega aquí tu texto para encriptar."
          ></textarea>
          <div class="buttons-container">
            <button class="speak">
              <img
                src="assets/volume-high-solid.svg"
                alt="Pronunciar el texto"
              />
            </button>
          </div>
        </div>

        <button class="switch">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M438.6 150.6c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.7 96 32 96C14.3 96 0 110.3 0 128s14.3 32 32 32l306.7 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l96-96zm-333.3 352c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 416 416 416c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96z"
            />
          </svg>
        </button>

        <div class="decrypt">
          <div class="function">
            Desencriptar
            <img
              src="assets/lock-open-solid.svg"
              alt="Desencriptar"
              class="unlock"
            />
          </div>
          <textarea
            name=""
            id=""
            placeholder="Escribe o pega aquí tu texto para desencriptar."
          ></textarea>
          <div class="buttons-container">
            <button class="speak">
              <img
                src="assets/volume-high-solid.svg"
                alt="Pronunciar el texto"
              />
            </button>
            <button class="copy">
              <img src="assets/copy-regular.svg" alt="Copiar" />
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      Desarrollado por
      <a
        href="https://github.com/daxgdev"
        target="_blank"
        rel="noopener noreferrer"
        >@daxgdev</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
